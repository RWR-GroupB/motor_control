  # Official mapping for finger control 
  thumb:
    joint_ids: [0, 1, 2]
    tendon_ids: [0, 1, 2, 3, 4, 5]
    motor_ids: [2, 1, 4]
    motor_map: [2, 2, 1, 1, 4, 4]
    spool_rad: [8.0, -8.0, -6.66, 8.0, -7.27, 8.0]
  
  index:
    joint_ids: [3, 4]           # ids for each controllable joint from proximal to distal
    tendon_ids: [6, 7, 8, 9]    # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
    motor_ids: [6, 5]           # ids of motors for this muscle group, 2 is MCP, 3 is PIP
    motor_map: [6, 6, 5, 5]     # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map
    spool_rad: [-6.66, 8.0, -4, 8.0]   # defines spool radius and wind direction for each tendon. 
                                # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)

  middle:
    joint_ids: [5, 6]           # ids for each controllable joint from proximal to distal
    tendon_ids: [10, 11, 12, 13]    # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
    motor_ids: [9, 10]           # ids of motors for this muscle group, 2 is MCP, 3 is PIP
    motor_map: [9, 9, 10, 10]     # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map
    spool_rad: [-6.66, 8.0, -4, 8.0]   # defines spool radius and wind direction for each tendon. 
                                # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)

  pinky:
    joint_ids: [7, 8]
    tendon_ids: [14, 15, 16, 17]
    motor_ids: [8, 7]
    motor_map: [8, 8, 7, 7]
    spool_rad: [-6.66, 8.0, -4, 8.0]